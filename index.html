<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Epicodus Track Suggester</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4" id="startId">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h4><label for="start">Select Start Date:</label></h4>
            </div>
            <div class="form-group">
              <div class="panel-body">
                <input id="start" class="form-control" type="date">
              </div>
            </div>
          </div>
        </div>
          <div class="col-md-4" id="learnId">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h4><label>Select your highest interest:</label></h4>
              </div>
              <div class="panel-body">
                <select class="form-control" id="learn">
                  <option>Front-End Programming</option>
                  <option>Back-End Programming</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-4" id="futureId">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h4><label>Select your desired future career: </label></h4>
              </div>
              <div class="panel-body">
                <div class="radio">
                <label>
                  <input type="radio" name="future" value="Business Owner" checked>
                  Business Owner
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="future" value="Developer Programmer">
                  Developer Programmer
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h4><label>Select your favorite language:</label></h4>
            </div>
            <div class="panel-body">
              <select class="form-control" id="learn">
                <option>CSS</option>
                <option>Java</option>
                <option>PHP</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h4><label>Do you have a background in programming?</label></h4>
            </div>
            <div class="panel-body">
              <select class="form-control" id="learn">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h4><label>Select your favorite language:</label></h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="color">What is your favorite color?</label>
                <input id="color" class="form-control" type="color">
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" name="button">Get Tracks!</button>
    </div>
  </body>
</html>
